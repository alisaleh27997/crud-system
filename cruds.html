<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUDS SYSTEM</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="crud">
  <div class="container">
  <div class="head">
    <h2>crud</h2>
    <p>product manegment system</p>
  </div>
  <div class="input">
  <input type="text" id="title" placeholder="title">
<div class="price">
  <input onkeyup="getTotal()" type="number" id="price" placeholder="price">
  <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes">
  <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads">
  <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount">
  <small onkeyup="getTotal()" id="total"></small>
</div>
<input type="number" id="count" placeholder="count">
<input type="category" placeholder="category" id="category">
<button id="submit">Create</button>
</div>
  <div class="output">
    <div class="search-block">
          <input onkeyup="searchData(this.value)" type="text" placeholder="search" id="search">
          <div class="btns">
            <button onclick="getsearch(this.id)" id="search-title">Search By Title</button>
            <button onclick="getsearch(this.id)" id="search-Category">Search By Category</button>
          </div>
    </div>

</div>
<div id="deleteAll"></div>
<table>
  <tr>
    <th>id</th>
    <th>title</th>
    <th>price</th>
    <th>taxes</th>
    <th>ads</th>
    <th>discount</th>
    <th>total</th>
    <th>category</th>
    <th>update</th>
    <th>delete</th>
  </tr>
  <tbody id="tbody">

  </tbody>
</table>
  </div>
</div>
  <script src="main.js"></script>
</body>
</html>
